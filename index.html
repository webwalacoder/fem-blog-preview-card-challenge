<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="blog">
        <img class="blog-image" src="assets/images/illustration-article.svg" alt="blog image">
        <div class="blog-description">
          <div class="blog-category">
            <span class="blog-category-learning">
              Learning
            </span>
          </div>
          <p class="blog-publish-date">Published 21 Dec 2023</p>
          <h2 class="blog-title"><a class="blog-title-link" href="#">HTML & CSS foundations</a></h2>
          <p class="blog-paragraph">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog-writer-profile">
          <img class="writer-avatar" src="assets/images/image-avatar.webp" alt="blog writer avatar" width="32" height="32">
          <p class="writer-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
